<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="ai.html" class="active">Ai Support</a>
            <a href="map.html">Map</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>FIND YOUR</span>
                            <span>DESTINATION</span>
                        </div>
                        <div class="app-content">
                            Welcome to our AI-powered chatbot! Ask me anything about your next travel destination, and I'll help you find the perfect place to visit.
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-chatbox">
                            <div class="app-chatbox-messages">
                                <!-- Messages will appear here -->
                            </div>
                            <div class="app-chatbox-input">
                                <input class="app-chatbox-control" placeholder="Type your message...">
                                <button class="app-chatbox-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
